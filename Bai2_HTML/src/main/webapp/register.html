<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng ký</title>
</head>
<body>
<h1>ĐĂNG KÝ THÀNH VIÊN</h1>

<form action="Google.com">
<table border = '1'>
	<tbody >
		<tr>
			<td colspan = '2'><b>THÔNG TIN ĐĂNG NHẬP</b></td>
		</tr>
		

		<tr>
			<td>Email</td>
			<td><input type = "email" name = "email" id = "idEmail"></td>
		</tr>
		
		<tr>
			<td>Mật khẩu</td>
			<td><input type = "password" name = "password" id = "idPassword"></td>
		</tr>
		
		<tr>
			<td>Nhập lại mật khẩu</td>
			<td><input type = "password" name = "re_password" id = "idRe_Password"></td>
		</tr>
		
		<tr>
			<td colspan = '2'><strong>THÔNG TIN CÁ NHÂN</strong></td>
		</tr>
		
		<tr>
			<td>Họ và tên</td>
			<td><input type = "text" name = "hoVaTen" id = "idHoVaten"></td>
		</tr>
		
		<tr>
			<td>Giới tính</td>
			<td>
				<input type="radio" name="gioiTinh" id="idGioiTinhM" value="M">
				<label for="idGioiTinhM">Nam</label>
				<input type="radio" name="gioiTinh" id="idGioiTinhF" value="F">
				<label for="idGioiTinhF">Nữ</label>
			</td>
		</tr>	
		
		<tr>
			<td>Ngày sinh</td>
			<td><input type = "date" name = "ngaySinh" id = "idNgaySinh"></td>
		</tr>
		
		<tr>
			<td>Số điện thoại</td>
			<td><input type = "tel" name = "SDT" id = "idSDT"></td>
		</tr>
		
		<tr>
			<td colspan = '2'> <b>ĐỊA CHỈ</b></td>
		</tr>
		
		<tr>
			<td>Quốc gia</td>
			<td>
			<select name = "QuocGia" id = "idQuocGia">
				<option value = "VN">Việt Nam</option>
				<option value = "NG">Nga</option>
				<option value = "LA">Lào</option>
			</select>
			</td>
		</tr>
		
		<tr>
			<td>Tỉnh thành</td>
			<td>
				<select name = "tinhThanh" id = "idTinhThanh">
					<option value = "HCM">Hồ Chí Minh</option>
					<option value = "HN">Hà Nội</option>
					<option value = "DN">Đà Nẵng</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td>Quận huyện</td>
			<td>
				<select>
					<option value = "BT">Bình Thạnh</option>
					<option value = "TD">Thủ Đức</option>
					<option value = "BD">Ba Đình</option>
				</select>
			</td>
		</tr>
		
		<tr> 
			<td>Địa chỉ cụ thể</td>
			<td>
				<textarea rows="4" cols="" name = "diaChi" id = "idDiaChi"></textarea>
			</td>
		</tr>
		
		<tr>
			<td colspan = '2'> <b>BỔ SUNG</b></td>
		</tr>
		
		<tr>
			<td>Sở thích</td>
			<td>
				<input type = "checkbox" name = "SoThich" id = "idSoThichDocSach" >
				<label for = "idSoThichDocSach">Đọc sách</label>
				<input type = "checkbox" name = "SoThich" id = "idSoThichDuLich" >
				<label for = "idSoThichDuLich">Du lịch</label>
			</td>
		</tr>
		
		<tr>
			<td>Hình ảnh</td>
			<td>
				<input type = "file" name = "HinhAnh" id = "idHinhAnh" >
			</td>
		</tr>
		
		<tr>
			<td colspan = '2'>
				<input type = "submit" value = "Đăng Ký">
				<input type = "reset" value = "Reset">
			</td>
			
		</tr>
		
	</tbody>
</table>
</form>
</body>
</html>
